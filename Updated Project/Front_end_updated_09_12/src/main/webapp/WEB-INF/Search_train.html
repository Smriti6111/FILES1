<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
.register{padding:50%,border:solid 5px,background-color:grey,top-margin:10%}
body {

    background-size:cover;
     </style>
<body id="formbody">
<h2 style="color:red"><marquee direction="right" >----------- Train details ----------</marquee></h2>
<div class="register">

        <label><b>Train Number:</b></label><br>
        <input type="number" id="1" placeholder="Enter train number" class="FirstName" required><br>
        <button type="submit">Get details</button>
    </form>
    <form id="form_det2" action="admin_options.html">
        <label><b>Source:</b></label><br>

        <button type="submit">Get details</button>
    </form>
    <form id="form_det3" action="admin_options.html">
        <label><b>Destination:</b></label><br>
        <input type="text" id="3" placeholder="Enter destination" class="FirstName" required><br>

    </form>

</div>
